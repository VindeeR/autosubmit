JOBS:
  LOCAL_SETUP:
    FILE: LOCAL_SETUP.sh
    PLATFORM: LOCAL
    RUNNING: once
  REMOTE_SETUP:
    FILE: REMOTE_SETUP.sh
    DEPENDENCIES: LOCAL_SETUP
    WALLCLOCK: 00:05
    RUNNING: once
  INI:
    FILE: INI.sh
    DEPENDENCIES: REMOTE_SETUP
    RUNNING: member
    WALLCLOCK: 00:05
  SIM:
    FILE: templates/sim.tmpl.sh
    DEPENDENCIES:
      INI:
      SIM-1:
      POST-1:
        CHUNKS_FROM:
          all:
            chunks_to: 1
      CLEAN-5:
    RUNNING: chunk
    WALLCLOCK: 0:30
    PROCESSORS: 768
  POST:
    FILE: POST.sh
    DEPENDENCIES: SIM
    RUNNING: chunk
    WALLCLOCK: 00:05
  CLEAN:
    FILE: CLEAN.sh
    DEPENDENCIES: POST
    RUNNING: chunk
    WALLCLOCK: 00:05
  CLEAN_MEMBER:
    FILE: CLEAN_MEMBER.sh
    DEPENDENCIES: CLEAN
    RUNNING: member
    WALLCLOCK: 00:05
  CLEAN_EXPERIMENT:
    FILE: CLEAN_EXPERIMENT.sh
    DEPENDENCIES: CLEAN_MEMBER
    RUNNING: member
    WALLCLOCK: 00:05
