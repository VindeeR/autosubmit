JOBS:
  LOCAL_SETUP:
    SCRIPT: echo "0"
    RUNNING: once
    NOTIFY_ON: COMPLETED
  LOCAL_SEND_SOURCE:
    SCRIPT: echo "0"
    DEPENDENCIES: LOCAL_SETUP
    RUNNING: once
    WALLCLOCK: 00:01
    NOTIFY_ON: FAILED
  LOCAL_SEND_STATIC:
    SCRIPT: echo "0"
    DEPENDENCIES: LOCAL_SETUP
    RUNNING: once
    WALLCLOCK: 00:01
    NOTIFY_ON: FAILED
  REMOTE_COMPILE:
    SCRIPT: echo "0"
    DEPENDENCIES: LOCAL_SEND_SOURCE
    RUNNING: once
    PROCESSORS: '4'
    WALLCLOCK: 00:01
    NOTIFY_ON: FAILED
  SIM:
    SCRIPT: echo "0"
    DEPENDENCIES:
      LOCAL_SEND_STATIC: {}
      REMOTE_COMPILE: {}
      SIM-1: {}
      DA-1: {}
    RUNNING: chunck
    PROCESSORS: '4'
    WALLCLOCK: 00:01
    NOTIFY_ON: FAILED
  LOCAL_SEND_INITIAL_DA:
    SCRIPT: echo "0"
    DEPENDENCIES: LOCAL_SETUP LOCAL_SEND_INITIAL_DA-1
    RUNNING: chunk
    WALLCLOCK: 00:01
    SYNCHRONIZE: member
    DELAY: '0'
  COMPILE_DA:
    SCRIPT: echo "0"
    DEPENDENCIES: LOCAL_SEND_SOURCE
    RUNNING: once
    WALLCLOCK: 00:01
    NOTIFY_ON: FAILED
  DA:
    FILE: templates/05c_da.sh
    DEPENDENCIES:
      SIM:
      LOCAL_SEND_INITIAL_DA:
        CHUNKS_TO: 'all'
        DATES_TO: 'all'
        MEMBERS_TO: 'all'
      COMPILE_DA:
      DA:
        DATES_FROM:
          '20120201':
            CHUNKS_FROM:
              1:
                DATES_TO: '20120101'
                CHUNKS_TO: '1'
    RUNNING: chunk
    SYNCHRONIZE: member
    DELAY: '0'
    WALLCLOCK: 00:01
    PROCESSORS: '4'
    NOTIFY_ON: FAILED

WRAPPERS:
  WRAPPER_SIMDA:
    TYPE: "horizontal-vertical"
    JOBS_IN_WRAPPER: "SIM&DA"
    RETRIALS: 0